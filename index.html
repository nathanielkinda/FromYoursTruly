<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Would you like to be my Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 300px;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <button id="yesBtn">Yes, of course! üíñ</button>
    <button id="noBtn">No üíî</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

   ["mouseover", "touchstart", "click"].forEach(event => {
  noBtn.addEventListener(event, () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });
});


    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>YAY <3</h1>
        <p>Now I am happy thank you :D</p>
        <p>Happy Valentine‚Äôs ‚ù§Ô∏è</p>
      `;
    });
  </script>

</body>
</html>
